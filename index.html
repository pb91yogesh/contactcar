<!DOCTYPE html>
<html lang="en" class="dailyUI_001">

<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->

    <body>
        <div class="container">
            <div class="innerwrap">

                <section class="section1 clearfix">
                    <div class="textcenter">
                        <span class="seperator"></span>
                        <h1>Contact Us</h1>
                    </div>
                </section>

                <section class="section2 clearfix">
                    <div class="col2 column1 first">
                        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
                        <div class="sec2map" style='overflow:hidden;height:550px;width:100%;'>
                            <div id='gmap_canvas' style='height:100%;width:100%;'></div>
                            <div><small><a href="http://embedgooglemaps.com">									embed google maps							</a></small></div>
                            <div><small><a href="http://freedirectorysubmissionsites.com/">free web directories</a></small></div>
                            <style>
                                #gmap_canvas img {
                                    max-width: none!important;
                                    background: none!important
                                }
                            </style>
                        </div>
                        <script type='text/javascript'>
                            function init_map() {
                                var myOptions = {
                                    zoom: 15,
                                    center: new google.maps.LatLng(30.9098, 75.8079),
                                    mapTypeId: google.maps.MapTypeId.ROADMAP
                                };
                                map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                                marker = new google.maps.Marker({
                                    map: map,
                                    position: new google.maps.LatLng(30.9098, 75.8079)
                                });
                                infowindow = new google.maps.InfoWindow({
                                    content: '<strong>S. R. S. GOVT. POLYTECHNIC COLLEGE FOR GIRLS</strong><br>Ludhiana<br>'
                                });
                                google.maps.event.addListener(marker, 'click', function() {
                                    infowindow.open(map, marker);
                                });
                                infowindow.open(map, marker);
                            }
                            google.maps.event.addDomListener(window, 'load', init_map);
                        </script>
                    </div>
                    <div class="col2 column2 last">
                        <div class="sec2innercont">
                            <div class="sec2addr">
                                <p>S. R. S. GOVT. POLYTECHNIC COLLEGE FOR GIRLS , LUDHIANA</p>
                                <p><span class="collig">Phone :</span> +91 83603 96901</p>
                                <p><span class="collig">Email :</span> saxenanikita987@gmail.com</p>
                                <p><span class="collig">Fax :</span> +91 83603 96901</p>
                            </div>
                        </div>
          <div class="sec2contactform">
                            <h3 class="sec2frmtitle">Want to Know More?? Drop Us a Message</h3>
                            <form action="https://formspree.io/f/xbjwkeky" method="post">
                                <div class="clearfix">
                                    <input class="col2 first" type="text" name="first name " placeholder="FirstName">
                                    <input class="col2 last" type="text" name="last name" placeholder="LastName">
                                </div>
                                <div class="clearfix">
                                    <input class="col2 first" type="Email" name="email" placeholder="Email">
                                    <input class="col2 last" type="text" name="contactnumber" placeholder="Contact Number">
                                </div>
                                <div class="clearfix">
                                    <textarea name="textarea" id="" cols="30" rows="7">Your message here...</textarea>
                                </div>
                                <div class="clearfix"><input type="submit" value="Send"></div>
                            </form>
                        </div>


                    </div>
                </section>

            </div>
        </div>
    </body>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
